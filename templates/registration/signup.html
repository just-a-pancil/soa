<!-- templates/registration/signup.html -->
{% extends 'base.html' %}

{% block title %}Зарегистрироваться{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
  </form>
{% endblock %}
